    <title>Lento VR - 01 - El Che </title>

    html{
    background: #000;
    }
    :-webkit-full-screen {
    background:  #000;

    :-moz-full-screen {
    background:  #000;

    :-ms-fullscreen {
    background:  #000;

    :fullscreen {
    background:  #000;

    <a-scene>
      <a-assets>
        <img  id="cardboard" src="img/cardboard.png">
        <img  id="headphones"  src="img/headphones.png">
        <img  id="rotation" src="img/rotation.png">


        <img id="titulo01" src="img/intro2.png">

        <img  id="aguantadero" src="img/360/PaulaBermudezGodoy1130-Pasodelos Toros-Uy.png">
        <img  id="auto" src="img/360/AeropuertoElAlto-Bolvia.png">
        <img  id="produccion" src="img/360/CineRex-Tacuarembo-Uy.png">
        <img  id="equipo-web" src="img/360/PaulaBermudezGodoy1130-Pasodelos Toros-Uy.png">






      </a-assets>



    <a-image src="#titulo01" opacity="0"  look-at="#miradas-cam" position="0 2 -800" width="746" height="1068">
        <a-animation attribute="opacity" from="0" to="1" begin="0" dur="5000"> </a-animation>
        <a-animation attribute="opacity" from="1" to="0" begin="5000" dur="5000"> </a-animation>
        <a-animation attribute="visible" begin="10000" to="false"></a-animation>
       </a-image>



    <a-image src="#headphones" opacity="0"  position="0 3 -3"  visibiity="false">
      <a-animation attribute="visible" begin="10000" to="true"></a-animation>
      <a-animation attribute="opacity" from="0" to="1" begin="10000" dur="3000"></a-animation>
      <a-animation attribute="opacity" from="1" to="0" begin="13000" dur="3000"></a-animation>
      <a-animation attribute="visible" begin="16000" to="false"></a-animation>
      <a-animation attribute="rotation" begin="10000" dur="2000" fill="forwards" to="0 360 0" repeat="2"></a-animation>
       </a-image>

    <a-image src="#cardboard" visibiity="false" opacity="0"  position="0 3 -3">
        <a-animation attribute="visible" begin="16000" to="true"></a-animation>
        <a-animation attribute="opacity" from="0" to="1" begin="16000" dur="3000"> </a-animation>
        <a-animation attribute="opacity" from="1" to="0" begin="19000" dur="3000"> </a-animation>
        <a-animation attribute="visible" begin="22000"   to="false"></a-animation>
        <a-animation attribute="rotation" begin="16000" dur="5000" fill="forwards" to="0 360 0" repeat="3"></a-animation>
    </a-image>

    <a-image src="#rotation" visibiity="false" opacity="0"  position="0 3 -3">
      <a-animation attribute="visible" begin="22000" to="true"></a-animation>
      <a-animation attribute="opacity" from="0" to="1" begin="22000" dur="3000"> </a-animation>
      <a-animation attribute="opacity" from="1" to="0" begin="25000" dur="3000"> </a-animation>
      <a-animation attribute="visible" begin="28000"   to="false"></a-animation>
      <a-animation attribute="rotation" begin="22000" dur="5000" fill="forwards" to="0 360 0" repeat="3"></a-animation>
    </a-image>





<a-plane text="text: Vas a poder moverte libremente todo el tiempo;
 size:0.15" visibiity="false"
      mixin="font" opacity="0" color="white" position="-2 2 -3">
      <a-animation attribute="visible" begin="22000" to="true"></a-animation>
      <a-animation attribute="opacity" from="0" to="1" begin="22000" dur="3000"> </a-animation>
      <a-animation attribute="opacity" from="1" to="0" begin="25000" dur="3000"> </a-animation>
      <a-animation attribute="visible" begin="28000"   to="false"></a-animation>
  </a-plane>


   <a-plane text="text: Coloca tu telefono en el Cardboard;
 size:0.15"
      mixin="font" opacity="0" visibiity="false" color="white" position="-1.75 2 -3">
         <a-animation attribute="visible" begin="16000" to="true"></a-animation>
        <a-animation attribute="opacity" from="0" to="1" begin="16000" dur="3000"> </a-animation>
        <a-animation attribute="opacity" from="1" to="0" begin="19000" dur="3000"> </a-animation>
        <a-animation attribute="visible" begin="22000"   to="false"></a-animation>
      </a-plane>

    <a-plane text="text: Ponete auriculares para una mejor experiencia;
 size:0.15"
      mixin="font" opacity="0" visibiity="false" color="white" position="-2.25 2 -3">
        <a-animation attribute="visible" begin="10000" to="true"></a-animation>
      <a-animation attribute="opacity" from="0" to="1" begin="10000" dur="3000"></a-animation>
      <a-animation attribute="opacity" from="1" to="0" begin="13000" dur="3000"></a-animation>
      <a-animation attribute="visible" begin="16000" to="false"></a-animation>
      </a-plane>




      <!-- Cielos -->
      <a-sky  src="#aguantadero" opacity="0" visibility="false" rotation="0 -75 0">
              <a-animation attribute="visible" begin="28000" to="true" id="firstPlay"></a-animation>
              <a-animation attribute="opacity" from="0" to="1"
               begin="28000" dur="5000">
              </a-animation>
               <a-animation attribute="opacity" from="1" to="0"
               begin="40000" dur="5000">
             </a-animation>
             <a-animation attribute="visible" begin="45000" to="false"></a-animation>

    </a-sky>

      <a-sky  src="#auto" opacity="0" rotation="0 -75 0">

        <a-animation attribute="visible" begin="45000" to="true"></a-animation>
        <a-animation id="devotoPlay" attribute="opacity" from="0" to="1" begin="45000" dur="5000"></a-animation>
        <a-animation attribute="opacity" from="1" to="0"begin="58000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="62000" to="false"></a-animation>
    </a-sky>

      <a-sky  src="#produccion" opacity="0" rotation="0 -75 0" visible="false">
            <a-animation attribute="opacity" from="0" to="1"
               begin="100000" dur="5000">
              </a-animation>
              <a-animation attribute="visible" begin="100000" to="true"></a-animation>
              <a-animation attribute="opacity" from="1" to="0"begin="150000" dur="5000">
             </a-animation>
              <a-animation attribute="visible" begin="155000" to="false"></a-animation>
    </a-sky>
    
    <a-sky  src="#equipo-web" opacity="0" rotation="0 -75 0" visible="false">
            <a-animation attribute="opacity" from="0" to="1"
               begin="150000" dur="5000">
              </a-animation>
              <a-animation attribute="visible" begin="150000" to="true"></a-animation>
    </a-sky>


      <a-camera id="miradas-cam" camera universal-controls mouse-controls position="0 1.8 1.5">
      <a-entity id="fondo" geometry="primitive: plane" material="color: transparent"  look-at="#miradas-cam" sound="src:fondo.mp3; loop:true;autoplay:true;volume:0.2;" position="0 0 1"></a-entity>
      <a-entity id="soundtrack" geometry="primitive: plane" material="color: transparent" look-at="#miradas-cam" sound="src:soundtrack.mp3; loop:true;autoplay:true;volume:0.2;"  position="0 0 1"></a-entity>
      <a-entity id="first" geometry="primitive: plane" material="color: transparent"  position="0 0 1" look-at="#miradas-cam"sound="src:trailer-voz.mp3; loop:false; on:playfirst"></a-entity>
